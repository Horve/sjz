<!DOCTYPE html>
<html class="afterpay">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="full-screen" content="yes"/>
    <meta name="browsermode" content="application"/>
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="x5-page-mode" content="app"/>
	<title>我的订单</title>
    <!-- 由main.sass 生成    -->
	<link rel="stylesheet" href="../../dist/main.min.css" />
	<link rel="stylesheet" href="../../dist/normalize.css" />
</head>
<body>
	<div class="page" data-render-id="after-pay">
		<div class="view">
			<div class="top-navigator">
				<a href=""><em class="iconfont">&#xe607;</em>立即下单</a>
			</div>
			<div class="view-content">
				<div class="view-content-con">
					<div class="txtinfo">
						亲爱的用户您好！<br>为了您更好的体验本产品的服务。需要您提供房屋细节照片，以便于我们更好的了解您家的房屋构造、优先排期。为了感谢您对我们的支持，在施工时我们将赠送您精美礼品一份！
					</div>
					<div class="pic-area">
						<div class="title">示例图</div>
						<div class="pic-list">
							<div class="row">
								<div class="col">
									<img src="../../dist/img/2_0/temp/001.jpg" width="100%" height="100%" alt="">
								</div>
								<div class="col">
									<img src="../../dist/img/2_0/temp/002.jpg" width="100%" height="100%" alt="">
								</div>
								<div class="col">
									<img src="../../dist/img/2_0/temp/003.jpg" width="100%" height="100%" alt="">
								</div>
							</div>
							<div class="row">
								<div class="col">
									<img src="../../dist/img/2_0/temp/001.jpg" width="100%" height="100%" alt="">
								</div>
								<div class="col">
									<img src="../../dist/img/2_0/temp/002.jpg" width="100%" height="100%" alt="">
								</div>
								<div class="col">
									<img src="../../dist/img/2_0/temp/003.jpg" width="100%" height="100%" alt="">
								</div>
							</div>
						</div>
						<div class="upload">
							<div class="up-box"></div>
							<span>上传图片</span>
						</div>
					</div>
					<a href="" class="button-2">提交</a>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../dist/build.js"></script>
	<!-- <script type="text/javascript" data-main="main.js" src="../../lib/require.js"></script> -->
</body>
</html>
