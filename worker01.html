<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="full-screen" content="yes"/>
    <meta name="browsermode" content="application"/>
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="x5-page-mode" content="app"/>
	<title>预约-S+互联网家装</title>
    <!-- 由main.sass 生成    -->
    <link rel="stylesheet" href="dist/normalize.css" />
	<link rel="stylesheet" href="dist/main.min.css" />
	
</head>
<body>
	<div class="page">
		<div class="worker-logo"></div>
		<p class="worker-apply-tle">
			<span>超级工人入驻申请</span>
			<i></i>
		</p>
		<div class="form-set form-set-wk-1">
			<p class="item">
				<input type="text" placeholder="您的姓名" />
			</p>
			<p class="item">
				<input type="tel" placeholder="您的手机号" />
			</p>
		</div>
		<h2 class="form-set-title">选择工种</h2>
		<div class="form-set">
			<p class="droplist item">
				<input type="text" placeholder="请选择工种" readonly="readonly" />
				<span><i>▲</i></span>
			</p>
			<div class="form-set-sub">
				<p class="item-sub">水电工</p>
				<p class="item-sub">木工</p>
				<p class="item-sub">瓦工</p>
				<p class="item-sub">油工</p>
				<p class="item-sub">小工</p>
			</div>
		</div>
		<div class="block15"></div>
		<div class="form-set form-set-wk-1">
			<p class="item">
				<input type="text" placeholder="籍贯" />
			</p class="item">
			<p>
				<input type="tel" placeholder="工龄" />
			</p>
			<p class="item">
				<input type="tel" placeholder="身份证号" />
			</p>
		</div>


		<a class="button-comm button-comm-yy">提交</a>
	</div>

	<script type="text/javascript" src="dist/main.js"></script>
</body>
</html>
