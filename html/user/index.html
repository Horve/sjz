<!DOCTYPE html>
<html class="user-index-html">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="full-screen" content="yes"/>
    <meta name="browsermode" content="application"/>
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="x5-page-mode" content="app"/>
	<title>新房-S+互联网家装</title>
    <!-- 由main.sass 生成    -->
	<link rel="stylesheet" href="../../dist/main.min.css" />
	<link rel="stylesheet" href="../../dist/normalize.css" />
</head>
<body class="user-index">
	<div class="page" data-render-id="userindex">
		<div id='user-slider' class='swiper-container'>
			<div class="swiper-wrapper">
			    <div class="swiper-slide swiper-slide-one">
			    	<div class="stop">
			    		<div class="txt"></div>
			    	</div>
			    	<div class="sbottom">
			    		<div class="pic"></div>
			    	</div>
			    </div>
				<div class="swiper-slide swiper-slide-two">
					<div class="stop">
			    		<div class="txt"></div>
			    	</div>
			    	<div class="sbottom">
			    		<div class="pic"></div>
			    	</div>
				</div>
			</div>
		</div>
		<footer class="navbar">
			<div class="item on">新房</div>
			<div class="item">旧房</div>
			<div class="item">购物车</div>
			<div class="item">我的S+</div>
		</footer>
	</div>
	<script type="text/javascript" src="../../dist/build.js"></script>
	<!-- <script type="text/javascript" data-main="main.js" src="../../lib/require.js"></script> -->
</body>
</html>
