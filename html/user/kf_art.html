<!DOCTYPE html>
<html class="user-kf-html">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="full-screen" content="yes"/>
    <meta name="browsermode" content="application"/>
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="x5-page-mode" content="app"/>
	<title>艺术学院-快翻-S+互联网家装</title>
    <!-- 由main.sass 生成    -->
	<link rel="stylesheet" href="../../dist/main.min.css" />
	<link rel="stylesheet" href="../../dist/normalize.css" />
</head>
<body class="kf-style" data-type="art">
	<div class="page" data-render-id="kf-style">
		<div class='swiper-container swiper-container-h swiper-container-horizontal'>
			<div class="swiper-wrapper">
			    <div class="swiper-slide">
			    	<img src="../../dist/img/grey.png" data-src="../../dist/img/user/lunbo/art1.jpg">
			    </div>
				<div class="swiper-slide">
					<img src="../../dist/img/grey.png" data-src="../../dist/img/user/lunbo/art2.jpg">
				</div>
				<div class="swiper-slide">
					<img src="../../dist/img/grey.png" data-src="../../dist/img/user/lunbo/art3.jpg">
			    </div>
				<div class="swiper-slide">
					<img src="../../dist/img/grey.png" data-src="../../dist/img/user/lunbo/art4.jpg">
				</div>
			</div>
			<div class="swiper-pagination pagination-style"></div>
		</div>
		<div class="choose-style">
			<div class="tle">选择户型：</div>
			<div class="items">
				<span class="on">一居室</span>
				<span>两居室</span>
				<span>三居室</span>
				<span>单间</span>
			</div>
			<div class="txt-info">
				<span>含</span>
				<span class="items-intro">一室一厅</span>
			</div>
			<div class="txt-price">
				<span>报价</span>
				<span>共<em class="price">3600</em>元</span>
			</div>
		</div>
		<div class="style-intro style-intro-art">
			只要<span>24</span>小时，家居环境全面换新
		</div>
		<div class="pic-lists">
			<div class="row">
				<div class="col">
					<img src="../../dist/img/user/pic/chuanglian_2.jpg" data-src="../../dist/img/user/pic/chuanglian.jpg">
					<span>窗帘</span>
				</div>
				<div class="col">
					<img src="../../dist/img/user/pic/guahua_2.jpg" data-src="../../dist/img/user/pic/guahua.jpg">
					<span>挂画</span>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<img src="../../dist/img/user/pic/chuangpin_2.jpg" data-src="../../dist/img/user/pic/chuangpin.jpg">
					<span>床品</span>
				</div>
				<div class="col">
					<img src="../../dist/img/user/pic/kaozhen_2.jpg" data-src="../../dist/img/user/pic/kaozhen.jpg">
					<span>靠枕</span>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<img src="../../dist/img/user/pic/dengshi_2.jpg" data-src="../../dist/img/user/pic/dengshi.jpg">
					<span>灯饰</span>
				</div>
				<div class="col">
					<img src="../../dist/img/user/pic/ditan_2.jpg" data-src="../../dist/img/user/pic/ditan.jpg">
					<span>地毯</span>
				</div>
			</div>
		</div>
	</div>
	<div class="order-buttons">
		<a class="ordernow">立即下单</a>
		<a class="shopchart"><span></span>加入购物车</a>
	</div>
	<script type="text/javascript" src="../../dist/build.js"></script>
	<!-- <script type="text/javascript" data-main="main.js" src="../../lib/require.js"></script> -->
</body>
</html>
