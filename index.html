<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="full-screen" content="yes"/>
    <meta name="browsermode" content="application"/>
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="x5-page-mode" content="app"/>
	<title>预约-S+互联网家装</title>
    <!-- 由main.sass 生成    -->
	<link rel="stylesheet" href="dist/main.min.css" />
	<link rel="stylesheet" href="dist/normalize.css" />
	<script>
		var u = window.navigator.userAgent.toLowerCase();
		var ismobile = /(iphone)|(android)/.test(u);
		if(ismobile) {
			window.location.href = "http://www.s-jz.com/pub/Sbuild/html/user/";
		} else {
			window.location.href = "http://www.s-jz.com/pc";
		}
	</script>
</head>
<body class="user-yuyue">
	<div class="page" data-render-id="index">
		<div class="alert-masker"></div>
		<div class="alert-box">
			<div class="txt">
				确定要删除当前订单？
			</div>
			<div class="btns">
				<a class="btn ok">确认</a>
				<a class="btn cancel">取消</a>
			</div>
		</div>
		<div class="logo"></div>
		<div class="form-set form-set-yy">
			<p class="item">
				<input type="text" placeholder="您的姓名" />
			</p>
			<p class="item">
				<input type="tel" placeholder="您的手机号" />
			</p>
		</div>
		<a class="button-comm button-comm-yy">提交预约</a>
		<a class="button-comm button-comm-bj">试试智能秒出报价</a>
	</div>
	<script type="text/javascript" src="dist/build.js"></script>
	<!-- <script type="text/javascript" data-main="main.js" src="../../lib/require.js"></script> -->
</body>
</html>
