		<div class="title">
			<div class="content">
				<div class="calculator"></div>
				<div class="title-txt">
					<span class="mt">智能报价</span>
					<span class="st">填写信息，7秒出报价</span>
				</div>
			</div>
		</div>
		<section class="item-row">
			<div class="content">
				<div class="item-tle"><span>建筑面积</span></div>
				<div class="item-content">
					<div class="form-set">
						<p class="item droplist">
							<em></em>
							<input type="text" placeholder="1-999" readonly="readonly" />
						</p>
					</div>
				</div>
			</div>
		</section>
		<section class="item-row">
			<div class="content">
				<div class="item-tle"><span>新房</span></div>
				<div class="item-content">
					<div class="form-set" id='quote-new-house'>
						<p class="droplist item">
							<em></em>
							<input type="text" placeholder="选择新房装修类别" readonly="readonly" />
							<span><i>▲</i></span>
						</p>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="item-tle"><span>旧房</span></div>
				<div class="item-content">
					<div class="form-set" id="quote-old-house">
						<p class="droplist item">
							<em></em>
							<input type="text" placeholder="选择旧房装修类别" readonly="readonly" />
							<span><i>▲</i></span>
						</p>
					</div>
				</div>
			</div>
		</section>
		<section class="item-row huxing">
			<div class="content">
				<div class="item-tle"><span>房屋户型</span></div>
				<div class="item-content">
					<div class="item-group-content">
						<div class="form-set" id="h-shi">
							<p class="droplist item">
								<em></em>
								<input type="text" placeholder="1" readonly="readonly" />
								<span><i>▲</i></span>
							</p>
						</div>
						<span class="item-txt">室</span>
					</div>
					<div class="item-group-content">
						<div class="form-set" id="h-ting">
							<p class="droplist item">
								<em></em>
								<input type="text" placeholder="1" readonly="readonly" />
								<span><i>▲</i></span>
							</p>
						</div>
						<span class="item-txt">厅</span>
					</div>
				</div>
			</div>
			
			<div class="content">
				<div class="item-tle"><span></span></div>
				<div class="item-content">
					<div class="item-group-content">
						<div class="form-set" id="h-chu">
							<p class="droplist item">
								<em></em>
								<input type="text" placeholder="1" readonly="readonly" />
								<span><i>▲</i></span>
							</p>
						</div>
						<span class="item-txt">厨</span>
					</div>
					<div class="item-group-content">
						<div class="form-set" id="h-wei">
							<p class="droplist item">
								<em></em>
								<input type="text" placeholder="1" readonly="readonly" />
								<span><i>▲</i></span>
							</p>
						</div>
						<span class="item-txt">卫</span>
					</div>
				</div>
			</div>
			
		</section>

		<a class="button-comm button-comm-baojia">马上报价</a>
		<div class="blank15"></div>
	</div>

	<script type="text/javascript" src="dist/build.js"></script>
