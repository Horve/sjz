<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="full-screen" content="yes"/>
    <meta name="browsermode" content="application"/>
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="x5-page-mode" content="app"/>
	<title>报价结果页-S+互联网家装</title>
    <!-- 由main.sass 生成    -->
    <link rel="stylesheet" href="dist/normalize.css" />
	<link rel="stylesheet" href="dist/main.min.css" />
	
</head>
<body>
	<div class="page quoteres">
		<section class="quote-price">
			<span class="words">根据市场平均情况</span>
			<span class="words">您家装修，</span>
			<span class="words">清工辅料为</span>
			<div class="price">
				<span class="number">3988</span>
				<span class="em">元</span>
			</div>
		</section>
		<section class="block-item">
			<div class="block-item-row">
				<div class="block shuidian">
					<div class="bottom shuidian">
						<em>水电综合</em><span></span>
					</div>
				</div>
				<div class="block wagong">
					<div class="bottom wagong">
						<em>瓦工项目</em><span></span>
					</div>
				</div>
			</div>
			<div class="block-item-row">
				<div class="block yougong">
					<div class="bottom yougong">
						<em>油工项目</em><span></span>
					</div>
				</div>
				<div class="block other">
					<div class="bottom other">
						<em>其他项目</em><span></span>
					</div>
				</div>
			</div>
		</section>
		<a class="button-comm button-comm-liangfang">预约量房</a>
		<div class="blank15"></div>
	</div>

	<script type="text/javascript" src="dist/build.js"></script>
</body>
</html>
